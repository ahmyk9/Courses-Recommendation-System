<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/20b352c5e7.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/cr__logo.png" alt="">
                <ul class="nav__links">
                    <li><a href="./index.html" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link nav__link--primary">About</a></li>
                </ul>
                <button class="btn__menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop">
                    <button class="btn__menu btn__menu--close">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__list">
                            <a href="#features" class="menu__link">Books</a>
                        </li>
                        <li class="menu__list">
                            <a class="menu__link no-cursor">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
    </section>

    <main>

        <!-- Upload Picture Section -->
        <section class="upload-section">
            <div class="content">
                <div class="upload-box">
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                    <label for="imageUpload">
                        <div class="image-frame">
                            <i class="fas fa-pencil-alt"></i>
                            <img id="uploadedImage" src="" alt="Uploaded Image" hidden>
                        </div>
                    </label>
                </div>
            </div>
        </section>
    </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <div class="row row__column">
                <a href="#">
                    <figure class="footer__logo">
                        <img src="./assets/cr__logo.png" class="footer__logo--img" alt="">
                    </figure>
                </a>
                <div class="footer__list">
                    <a href="#" class="footer__link">Home</a>
                    <a class="footer__link no-cursor">About</a>
                </div>
                <div class="footer__copyright">Copyright Of College 2023</div>
            </div>
        </div>
    </footer>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const uploadedImage = document.getElementById('uploadedImage');

        imageUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImage.setAttribute('src', event.target.result);
                    uploadedImage.removeAttribute('hidden');
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
