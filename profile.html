<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="master.css">
    <script src="https://kit.fontawesome.com/20b352c5e7.js" crossorigin="anonymous"></script>
    <script src="profile.js"></script>
</head>

<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/cr__logo.png" alt="">
                <ul class="nav__links">
                    <li><a href="./index.html" class="nav__link">Home</a></li>
                </ul>
            </div>
        </nav>
    </section>
    
    <main class="profile__body">
        
        <div id="profile-section__PR">
            <div class="header__description__PR">
                <h3><span class="blue__PR">User Email</span></h3>
            </div>
            <div class="header__container__PR">
            </div>
            
            
            <div class="container__PR">
                <p id="user__Email" class="container__PR--email">example@email.com</p>
            </div>
        </div>
        
        <p class="textMiddle">Click the <span class="blue__PR">. Next .</span> or <span class="blue__PR">. Previous .</span>  Button to view your History</p>

        <div class="PR--spacing">
            <div class="scrollingButtons">
                <button onclick="prevButtonClick()" class="profileSubjectBttn">Previous</button>
            </div>
                <h3><span class="blue__PR profileTitleSpacing">User Subjects</span></h3>
            <div class="scrollingButtons">
                <button  onclick="nextButtonClick()" class="profileSubjectBttn">Next</button>
            </div>
            
        </div>


        <div class="row__subjects--spacing row__subjects">
            <div class="column">
                <div class="card">
                    <h2 id="subjectName">Subject</h2>
                    <div class="logoPlace" >
                        <img src="./assets/loadingGif.gif" alt="">
                    </div>
                    
                    <p class="card__title" > Description </p>
                    <p id="desc" ></p>
                    <p class="card__title" > Student Review </p>
                    <p><br>"<span id="review"> ... </span>"<br></p>
                    <p><br></p>
                    <p id="difficulty" >Difficulty Level: </p>
                </div>
            </div>
            
        </div>
    </main>
</body>

</html>
