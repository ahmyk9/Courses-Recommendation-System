<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Recommendation System</title>
  <link rel="stylesheet" href="master.css">
  <script src="https://kit.fontawesome.com/20b352c5e7.js" crossorigin="anonymous"></script>

</head>

<body>
  <section id="landing">
    <nav>
      <div class="nav__container">
        <img class="logo" src="./assets/cr__logo.png" alt="">
        <ul class="nav__links">
          <li><a href="./index.html" class="nav__link">Home</a></li>
          <!-- <li><a href="#" class="nav__link">About</a></li> -->
          <li><a href="./profile.html" class="nav__link nav__link--primary">Profile</a></li>
        </ul>
      </div>
    </nav>
    <header>
        <div class="header__container">
            <div class="header__description">
                <h3>Here are your Most Recommended <span class="blue">Subjects</span></h3>
            </div>

            <div class="ask__user">
              <p class="ask__user-text" > Save subjects to your profile? Click here!</p>
              <button class="ask__user-button" onclick="modalOpen()"> Here </button>
            </div>

            <div id="modal" class="modal popup">
              <div id="form_container">
                  <div id="form_header_container">
                      <h2 id="form_header"> Login</h2>
                  </div>
                  
                  
                  <div id="form_content_container">
                      <div id="form_content_inner_container">
                          <!-- <input class="inputfield" type="text" id="full_name" placeholder="Full name"> -->
                          <input class="inputfield" type="email" id="email" placeholder="Email">
                          <input class="inputfield" type="password" id="password" placeholder="Password">
                          
                          <div class="buttons__container">
                              
                              <div id="button_container">
                                  <button onclick="loginButton()">Login</button>
                              </div>
                              
                          </div>
                      </div>
                  </div>
                  
              </div>
              <div id="form_container">
                  <div id="form_header_container">
                      <h2 id="form_header">Register</h2>
                  </div>
                  
                  
                  <div id="form_content_container">
                      <div id="form_content_inner_container">
                          <input class="inputfield" type="text" id="full_nameR" placeholder="Full name">
                          <input class="inputfield" type="email" id="emailR" placeholder="Email">
                          <input class="inputfield" type="password" id="passwordR" placeholder="Password">
                          
                          <div class="buttons__container">
                              
                              <div id="button_container">
                                  <button onclick="register()">Register</button>
                              </div>
                              
                          </div>
                      </div>
                  </div>
              </div>
          </div>

        </div>
    </header>
  </section>
  <main>
    <section id="highlights">
        <div class="container">
         
            <div class="row__subjects">

                <div class="column">
                    <div class="card">
                        <h2 id="subjectName">Subject</h2>
                        <div class="logoPlace" >
                            <img src="./assets/loadingGif.gif" alt="">
                        </div>
                        
                        <p class="card__title" > Description </p>
                        <p id="desc" ></p>
                        <p class="card__title" > Student Review </p>
                        <p><br>"<span id="review"> ... </span>"<br></p>
                        <p><br></p>
                        <p id="difficulty" >Difficulty Level: </p>
                    </div>
                </div>
                
            </div>
          </div>
        </div>
    </section>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
    <!-- Our script must be loaded after firebase references -->
    <script src="signModal.js"></script>
    <!-- <script src="index.js"></script> -->

</html>
