<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Recommendation System</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/20b352c5e7.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</head>

<body>
  <section id="interests">
    <div class="container">
      <div class="row">
        <div class="interest"><div class="emoji">🧠</div><p>Analytical</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">🎨</div><p>Creativity</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">💬</div><p>Discussion</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">📚</div><p>English</p><button class="btn">Choose</button></div>
      </div>
      <div class="row">
        <div class="interest"><div class="emoji">🗺️</div><p>Exploration</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">💪</div><p>Fitness/Gym</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">🤝</div><p>Helping</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">🏛️</div><p>History</p><button class="btn">Choose</button></div>
      </div>
      <div class="row">
        <div class="interest"><div class="emoji">➗</div><p>Maths</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">🧘</div><p>Meditation</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">🌳</div><p>Nature</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">📰</div><p>News</p><button class="btn">Choose</button></div>
      </div>
      <div class="row">
        <div class="interest"><div class="emoji">🍏</div><p>Nutrition/Health</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">💻</div><p>Programming</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">📖</div><p>Reading/Writing</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">🔬</div><p>Science</p><button class="btn">Choose</button></div>
      </div>
      <div class="row">
        <div class="interest"><div class="emoji">📱</div><p>Social Media</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">🚀</div><p>Space</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">🗣️</div><p>Talking</p><button class="btn">Choose</button></div>
        <div class="interest"><div class="emoji">📱</div><p>Technology</p><button class="btn">Choose</button></div>
      </div>
    </div>
  </section>
</body>

</html>

</html>
